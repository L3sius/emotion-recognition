<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Smart Emotion Recognition</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
  </head>

  <body>
    <h1>Smart Emotion Recognition, by Justas Leščinskas</h1>
    <div id="container">
      <video id="video" width="720" height="560" autoplay muted></video>
      <canvas id="canvas" width="720" height="560"></canvas>
      <br />
      <button id="startRecordingbtn" onclick="startRecording()">
        Start recording
      </button>
      <p style="color: red" id="recordingStatus">Recording is currently off.</p>
      <p>How do you feel?</p>
      <table>
        <thead>
          <tr>
            <th>Emotion</th>
            <th>Value (Percentage)</th>
          </tr>
        </thead>
        <tbody id="tableData"></tbody>
      </table>
    </div>
  </body>
</html>
